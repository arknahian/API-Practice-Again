<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Http Request</title>
</head>
<body>
    <h1>XML Http Request (XHR)</h1>
</body>
<script>
    console.clear();
    function sendRequest(method, url, data) {
    const xhr = new XMLHttpRequest();
    xhr.open(method, url)

    xhr.onload = () => {
        const data = xhr.response;
        console.log(JSON.parse(data));
    }
    xhr.onerror = () => {
        console.log(`Sorry Something went wrong`);
    }
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.send(JSON.stringify(data));
    }

    const getData = sendRequest('GET', "https://jsonplaceholder.typicode.com/posts");


    const postData = sendRequest("POST", "https://jsonplaceholder.typicode.com/posts", {
        id: 101,
        title: 'foo',
        body: 'bar',
        userId: 1
    });

    const updateData = sendRequest("PATCH", "https://jsonplaceholder.typicode.com/posts/1", {
        title : 'boooooo',
        body : 'toppptptp'
    })

    const deleteData = sendRequest("DELETE", "https://jsonplaceholder.typicode.com/posts/1");
</script>
</html>
